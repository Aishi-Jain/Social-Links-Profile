<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Social links profile</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="container">
        <article class="deets">
            <img src="assets/images/avatar-jessica.jpeg" alt="Jessica Randall">
            <h1 class="name">Jessica Randall</h1>
            <h2 class="place">London, United Kingdom</h2>
            <p class="description">"Front-end developer and avid reader"</p>
        </article>
        <nav class="social">
            <ul>
                <li>
                    <a href="#" name="github profile">Github</a>
                </li>
                <li>
                    <a href="#" name="frontend mentor profile">Frontend Mentor</a>
                </li>
                <li>
                    <a href="#" name="linkedIn profile">LinkedIn</a>
                </li>
                <li>
                    <a href="#" name="twitter profile">Twitter</a>
                </li>
                <li>
                    <a href="#" name="instagram profile">Instagram</a>
                </li>
            </ul>
        </nav>
    </section>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
